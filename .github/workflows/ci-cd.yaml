name: CI/CD Pipeline to Koyeb

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      # Uncomment the following lines to run tests
      # - name: Run tests
      #   run: npm test

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to Koyeb
        env:
          KOYEB_API_TOKEN: ${{ secrets.KOYEB_API_TOKEN }}
        run: |
          curl -X POST "https://app.koyeb.com/v1/services/fc4c55c0-856f-4c16-b7f3-7a9e3f6ac1a5/redeploy" \
            -H "Authorization: Bearer $KOYEB_API_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{
              "name": "24001143-synrgy7-sah-bcrdatabase-ch8",
              "git": {
                "repo": "https://github.com/SahidJafar/24001143-SYNRGY7-sah-bcrdatabase-ch8.git",
                "branch": "main"
              }
            }'
